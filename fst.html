    <script type="text/javascript" src="fst.js"></script>
    <script type="text/javascript">
      let i=0;
      data.forEach(l=>{
        // console.log(l["nom"])
         i++;
         l["nom"]=l["nom"].replace(" "," ");
         $("tbody").html($("tbody").html()+`
            <tr>
              <th scope="row">${i}</th>
              <td>${l["nom"]}</td>
              <td class="text-success">
                <a href="Tel:+222${l["phone"]}"><i class="fa-solid fa-phone"></i></a>
                ${l["phone"]}
              </td>
              <td><button 
              nom="${l['nom']}"
              phone="${l['phone']}"
              sp="${l['filiere']}"
              type="button" class="btn btn-primary m" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-circle-info"></i></button></td>
            </tr>
          `);
            $(".i").text(i);
      $("[sp][phone]").click(function() {
        $("#nom").text($(this).attr('nom'));
        $("#phone").text($(this).attr('phone'));
        $("#sp").text($(this).attr('sp'));
      });
